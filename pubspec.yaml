name: fast_jobs
description: A new Flutter project.


version: 1.0.2+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.3.0
  http: ^0.13.5
  flutter_custom_clippers: ^2.1.0
  html_unescape: ^2.0.0
  auto_size_text: ^3.0.0
  mockito: ^5.4.2
  sqflite: ^2.3.0
  database:
  json_serializable: ^6.7.1
  path: ^1.8.3
  intl: ^0.18.1
  path_provider: ^2.1.1
  shared_preferences: 
  mask_text_input_formatter: ^2.0.0
  brasil_fields: ^1.1.3
  url_launcher: ^6.0.6
  provider: ^6.0.0
  firebase_auth: 
  firebase_core: 
  cloud_firestore: ^4.8.1
  json_annotation: ^4.7.0
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  




dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/fast_icon.png


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300